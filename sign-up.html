<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/scss/styles.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/scss/responsive.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div class="logo-section padding-lr-36">
                <a href=""><img src="/assets/imgs/logo.png" alt="logo"></a> 
            </div>
        </div>
        <div id="content-section">
            <div class="img-section col-half">
                <img src="./assets/imgs/background.png" alt="Demo image">
            </div>
            <div class="form-section col-full col-half padding-lr-36">
                <form action="" class="txt-center form-control" id="form-signup">
                    <div class="form-header mb-32">
                        <h2>Đăng kí</h2>
                    </div>
                    <div class="form-input mb-16">
                        <i class="fa-solid fa-user-large"></i>
                        <input oninput="signup_check_input()" id="name" type="text" class="form-input-signup" placeholder="Họ và tên">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span class="form-error-message t-signup"></span>
                    </div>
                    <div class="form-input mb-16">
                        <i class="fa-solid fa-envelope"></i>
                        <input oninput="signup_check_input()" id="email2" type="text" class="form-input-signup" placeholder="Địa chỉ email">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span class="form-error-message t-signup"></span>
                    </div>
                    <div class="form-input mb-16">
                        <i class="fa-solid fa-phone"></i>
                        <input oninput="signup_check_input()" id="phone" type="tel" class="form-input-signup" placeholder="Số điện thoại liên hệ">
                         <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span class="form-error-message t-signup"></span>
                    </div>
                    <div class="form-input mb-16">
                        <i class="fa-solid fa-book-open"></i>
                        <input oninput="signup_check_input()" id="company" type="text" class="form-input-signup" placeholder="Tên công ty">
                         <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span class="form-error-message t-signup"></span>
                    </div>
                    <div class="form-input mb-16">
                        <i class="fa-solid fa-address-book"></i>
                        <input oninput="signup_check_input()" id="address" type="text" class="form-input-signup" placeholder="Địa chỉ liên hệ">
                         <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span class="form-error-message t-signup"></span>
                    </div>
                    
                    <input onclick="signup_verify_data()" type="submit" class="btn" value="Đăng kí">
                    <div class="form-footer">
                        <p>Hoặc</p>
                        <div class="signin-methods">
                            <a href="#" class="social-signin-method">
                                <img src="./assets/imgs/google-icon.png" alt="gg">
                                <p>Sign in with Facebook</p>
                            </a>
                            <a href="#" class="social-signin-method">
                                <img src="./assets/imgs/facebook-icon.png" alt="fb">
                                <p>Sign in with Google</p>
                            </a>
                            
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        <div id="footer" class="padding-lr-36">
            <div class="copy-right">
                <p>Copyright Reserved &copy; 2022 HMI JSC<a href="http"/p>
            </div>
            <div class="policy-privacy">
                <a href="">Điều khoản và Điều kiện</a>
                <div>|</div>
                <a href="">Chính sách bảo mật</a>
            </div>
        </div>
    </div>
    <script src="./assets/js/validation.js" defer></script>
</body>
</html>
